<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="../style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listicle/Cars</title>
        <script defer type="module" src="/scripts/car.js"></script>
        <script defer type="module" src="/scripts/nav.js"></script>
